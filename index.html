<!DOCTYPE html>
<html>

<head>
	<title>portfolio page</title>
	<style>
		section{
			display : block;
			margin : auto;
			width : 75%;
			padding : 10px;
			clear : both;
		}
		img {
			max-width:100%;
			border : 20px solid grey;
			border-radius : 10px;
		}
		.left{
			float : left;
		}

		.right{
			float : right;
		}
		.centered{
			text-align : center;
		}
	</style>
</head>

<body>
	<h1 class="centered">VASANTH'S PHOTO RESTORATION PORTFOLIO</h1>
	<section>
		<div class="left">
			<img src="img/lady3.jpg">
		</div>
		<div class="right">
			<img src="img/lady4.jpg">
		</div>
	</section>
	<section>
		<div class="left">
			<img src="img/baby1.jpg">
		</div>
		<div class="right">
			<img src="img/baby2.jpg">
		</div>
	</section>
	<section>
		<div class="left">
			<img src="img/man1.jpg">
		</div>
		<div class="right">
			<img src="img/man2.jpg">
		</div>
	</section>
	<section>
		<div class="left">
			<img src="img/lady1.jpg">
		</div>
		<div class="right">
			<img src="img/lady2.jpg">
		</div>
	</section>
</body>
</html>
